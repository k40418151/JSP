      <h1><b>呷尚寶中西早午餐餐點介紹</b></h1>
       <h2><b>鐵板麵</b></h2>
       <p>【黑胡椒鐵板麵】呷尚寶嚴選的黑胡椒鐵板麵是選用新鮮蒜末、洋蔥、綜合香料等先以拌炒，當食材的媒介物，提出蔬菜的甜味，再加入黑胡椒粒慢火炒焙出胡椒的香味；結合所有食材調製而成，香度微辣的口感，別有一番風味，是店內頗受好評的超人氣餐點。
呷尚寶的鐵板麵不只料多味美，不管是當成早餐、早午餐或是午餐都是很好的選擇，吃了呷尚寶的黑胡椒鐵板麵，讓一整天都有著滿滿的活力！</p>
