      <h1><b>呷尚寶中西早午餐餐點介紹</b></h1>
       <h2><b>漢堡</b></h2>
       <p>漢堡，是指使用圓形麵包內夾餡料的一種食品，製作方式與三明治類似，現今被普遍視為美式速食的代表。其餡料以漢堡排為主，並附夾上若干配料（以蔬菜和起司為主）和調味料。</p>
